<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<title>Budgetz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		<link href='css/style.css' rel='stylesheet' type='text/css'>
		<link href='bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
		<style>
		  body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		  }
		</style>
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">Budgetz</a>
				</div>
			</div>
		</div>
		
		<div class="container">
			<legend>Mortgage</legend>
			<div class="span3"><label>House Price</label><input type="text" placeholder="$"></div>
			<div class="span3"><label>% Down</label><input type="text" placeholder="%"></div>
			<div class="span3"><label>Taxes</label><input type="text" placeholder="$"></div>
			<div class="span3"><label>Mortgage</label><input type="text" placeholder="$"></div>
			
			<legend>Expenses(monthly)</legend>
			
			<div id="expenses"></div>
			
			<br/>
			<div class="span3"><input type="text" id="desc" placeholder="description"></div>
			<div class="span3"><input type="text" id="amt" placeholder="amount($)"></div>
			<div class="span3"><button class="btn btn-info" onclick="addExpense()" type="button">Add Expense</button></div>
			
		</div>
		
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
